{{- if isset .ctx.Site.Data.m10c.icons .name -}}
<svg viewBox="0 0 24 24" fill="none" color="#b5b17f" stroke="currentColor" stroke-width="2" stroke-linecap="round"
     stroke-linejoin="round" class="icon icon-{{ .name }}">
    <title>{{ .title | default .name }}</title>
    {{ safeHTML (index .ctx.Site.Data.m10c.icons .name) }}
</svg>
{{- else if eq .name "stackoverflow" -}}
<svg viewBox="0 0 32 32" width="64" height="64" fill="none" color="#b5b17f" stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round" class="icon icon-link">
    <path d="M28.16 32H2.475V20.58H5.32v8.575h19.956V20.58h2.884z"/>
    <path d="M8.477 19.8l13.993 2.923.585-2.806-13.993-2.923zm1.832-6.704l12.94 6.04 1.208-2.572-12.94-6.08zm3.586-6.353l10.99 9.12 1.832-2.183-10.99-9.12zM20.99 0l-2.3 1.715 8.536 11.46 2.3-1.715zM8.166 26.27H22.43v-2.845H8.166v2.845z"/>
</svg>
{{- else -}}
<svg viewBox="0 0 24 24" fill="none" color="#b5b17f" stroke="currentColor" stroke-width="2" stroke-linecap="round"
     stroke-linejoin="round" class="icon icon-link">
    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
</svg>
{{- end -}}
